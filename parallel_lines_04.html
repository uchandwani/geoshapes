<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallel Lines Theorems</title>

  <!-- âœ… CSS -->
  <link rel="stylesheet" href="./css/header_styles.css" />
  <link rel="stylesheet" href="./css/style.css" />

 
</head>

<body>
  <!-- âœ… Header Placeholder -->
  <div id="header-placeholder"></div>

  
  <!-- âœ… Layout -->
  <div class="container">

    <!-- ðŸ”¹ Left Sidebar -->
    <div class="sidebar-container">
      <div id="theorem-definition">
        <p id="theorem-text">Definition text...</p>
      </div>
      <div class="sidebar left" id="left-sidebar">
        <h3>Instructions</h3>
        <p>Select a theorem from the navigation bar above to see its instructions here.</p>
      </div>
    </div>

    <!-- ðŸ”¹ Canvas -->
    <div class="canvas-container">
      <div class="canvas-wrapper">
        <div id="dynamic-buttons" class="triangle-buttons"></div>
        <div class="size-label"></div>

        <!-- Tool Buttons -->
        <div id="left-side-tool-div">
          <button id="draw-line" class="icon-btn" title="Draw Line">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <line x1="4" y1="20" x2="20" y2="4" stroke="#1E88E5" stroke-width="2"/>
            </svg>
          </button>
          <button id="draw-protractor" class="icon-btn" title="Draw Protractor">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M12 3a9 9 0 0 0-9 9v3h18v-3a9 9 0 0 0-9-9zM5 12a7 7 0 0 1 14 0v1H5v-1z" fill="#000"/>
            </svg>
          </button>
          <button id="delete-shape" class="icon-btn" title="Delete Shape">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <rect x="5" y="7" width="14" height="14" rx="2" fill="none" stroke="#1E88E5" stroke-width="2"/>
              <line x1="3" y1="7" x2="21" y2="7" stroke="#1E88E5" stroke-width="2"/>
              <line x1="10" y1="11" x2="10" y2="17" stroke="#1E88E5" stroke-width="2"/>
              <line x1="14" y1="11" x2="14" y2="17" stroke="#1E88E5" stroke-width="2"/>
            </svg>
          </button>
          <button id="add-divider" class="icon-btn" title="Add Divider">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <circle cx="12" cy="4" r="2" fill="#000"/>
              <path d="M12 6v5m0 0l-4 11m4-11l4 11" stroke="#1E88E5" stroke-width="2"/>
            </svg>
          </button>
        </div>

        <!-- Canvas -->
        <div class="canvas-scroll-container" style="position: relative;">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ Right Sidebar -->
    <div class="sidebar right" id="right-sidebar">
      <h3>Verification - Vertically Opposite Angles</h3>
    </div>

  </div>

  <!-- âœ… JS Modules -->
   
  <script type="module" src="./shapes/CanvasManager.js"></script>
  <script type="module" src="./js/responsiveCanvas.js"></script>
  <script type="module" src="./shapes.js"></script>
  <script type="module" src="./js/firebase-init.js"></script>

<script type="module" src="./js/header.js"></script>


  <script type="module">
    import { compareMeasures, compareDividedMeasures, calculateRatio, updateMessage } from './js/trianglePage.js';
    import { handleSubmit, handleSave } from './js/formUtils.js';  
    import{sumMeasures } from './js/utils.js';
    // Expose functions globally
    window.compareMeasures = compareMeasures;
    window.compareDividedMeasures = compareDividedMeasures;
    window.calculateRatio = calculateRatio;
    window.updateMessage = updateMessage;
    window.sumMeasures = sumMeasures;
    </script>

  <!-- âœ… Final Setup Script -->
  <script type="module">
    // Load header and attach listeners
    const html = await fetch('./header.html').then(res => res.text());
    document.getElementById('header-placeholder').innerHTML = html;

    const { updatePageTitle, loadSubHeaderIcons, attachNavBarListeners } = await import('./js/header.js');
    const { switchFunctionality } = await import('./js/commonEventHandlers.js');
    const {
      compareDividedMeasures,
      calculateRatio, updateMessage, calculateSin, calculateCos,
      calculateTrig, decimalToFraction, calcTrig
    } = await import('./js/parallelLinesPage.js');

    const {
      sumMeasures, compareMeasures
    } = await import('./js/utils.js');

    // Global expose for use in inline HTML handlers (optional)
    Object.assign(window, {
      sumMeasures, compareMeasures, compareDividedMeasures,
      calculateRatio, updateMessage, calculateSin, calculateCos,
      calculateTrig, decimalToFraction, calcTrig
    });

    updatePageTitle();
    loadSubHeaderIcons();
    attachNavBarListeners();
    switchFunctionality('parallelProperties', 'sin');

     

    // Handle custom navigation
    window.addEventListener("nav-select", (e) => {
      const { functionalityKey, subtype } = e.detail;
      console.log("ðŸ“¥ Received nav-select:", functionalityKey, subtype);
      switchFunctionality(functionalityKey, subtype);
    });
  </script>
</body>
</html>
