<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Layout - Reference</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional - Debug visuals */
    .debug { border: 1px dashed red; }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <div class="container">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar left debug">
      <div id="theorem-definition">
        <p id="theorem-text">Dummy Theorem Definition appears here for testing layout purposes only.</p>
      </div>
      <h3>Instructions</h3>
      <ul>
        <li>Dummy step 1</li>
        <li>Dummy step 2</li>
        <li>Dummy step 3</li>
      </ul>
    </div>

    <!-- CANVAS AREA -->
    <div class="canvas-container">

      <div class="canvas-wrapper">
        <!-- Left Tools -->
        <div class="additional-div debug">
          <button class="icon-btn">T1</button>
          <button class="icon-btn">T2</button>
          <button class="icon-btn">T3</button>
        </div>

        <div class="canvas-scroll-container debug">
          <canvas id="canvas" width="800" height="600"></canvas>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="sidebar right debug">
      <h3>Results</h3>
      <ul>
        <li>Dummy Result 1</li>
        <li>Dummy Result 2</li>
      </ul>
    </div>

  </div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  const maxWidth = 900;  // Optional max limits
  const maxHeight = 700;

  const availableWidth = window.innerWidth - 300;  // adjust based on sidebar width
  const availableHeight = window.innerHeight - 150; // adjust based on header/footer height

  const width = Math.min(availableWidth, maxWidth);
  const height = Math.min(availableHeight, maxHeight);

  canvas.width = width;
  canvas.height = height;

  ctx.fillStyle = 'lightgrey';
  ctx.fillRect(0, 0, width, height);
}

window.addEventListener('resize', resizeCanvas);
window.addEventListener('load', resizeCanvas);
</script>

</body>
</html>
