<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallel Lines Theorems</title>

  <link rel="stylesheet" href="./css/header_styles.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sub-header-style.css">

</head>

<body>
  <!-- Header Section -->
  <div id="header-placeholder"></div>

  <!-- Main App Container -->
  <div class="container">

    <!-- Left Sidebar -->
    <div class="sidebar left" id="left-sidebar">

      <div id="theorem-definition" class="theorem-definition">
        <p id="theorem-text">Definition of the currently selected theorem will appear here.</p>
      </div>

      <h3>Instructions</h3>
      <p>Select a theorem from the navigation bar above to see its instructions here.</p>
    </div>

    <!-- Canvas + Tools -->
    <div class="canvas-container">

      <div class="navigation-buttons" style="display: none;">
        <button id="sineTheta-button">Vertically Opposite Angles</button>
        <button id="cosineTheta-button">Parallel Line Properties</button>
        <button id="trigonoIdentities-button">Triangle Exterior Angle</button>
        <button id="trigonoRatios-button">Triangle Angle Sum</button>
      </div>

      <div id="dynamic-buttons" class="triangle-buttons">
        <button id="tab-verify" onclick="showTab('verify')">Verify Trigonometric Identities</button>
        <button id="tab-other" onclick="showTab('other')">Other Tab</button>
      </div>

      <div class="canvas-wrapper">
        <div class="additional-div">
          <button id="draw-line" class="icon-btn"><img src="icons/line-icon.png" alt="Line Icon"></button>
          <button id="draw-scale" class="icon-btn">Add Scale</button>
          <button id="add-divider" class="icon-btn"><img src="icons/divider-icon.png" alt="Divider Icon"></button>
          <button id="draw-triangle" class="icon-btn"><img src="icons/triangle-icon.png" alt="Triangle Icon"></button>
          <button id="draw-protractor" class="icon-btn"><img src="icons/protractor-icon.png" alt="Protractor Icon"></button>
          <button id="modify-shape" class="icon-btn"><img src="icons/modify-icon.png" alt="Modify Icon"></button>
          <button id="delete-shape" class="icon-btn"><img src="icons/delete-icon.png" alt="Delete Icon"></button>
        </div>

       <div class="canvas-scroll-container">
       <canvas id="canvas" width="700" height="600"></canvas>
      </div>

      </div>

    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right" id="right-sidebar">
      <h3>Exercises / Results</h3>
      <table border="1" style="width:100%; border-collapse:collapse; text-align:center;">
        <thead>
          <tr>
            <th>Readings</th>
            <th>Angle ABD</th>
            <th>Angle ACF</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input type="text" style="width:90%;" /></td>
            <td><input type="text" style="width:90%;" /></td>
            <td><input type="text" style="width:90%;" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input type="text" style="width:90%;" /></td>
            <td><input type="text" style="width:90%;" /></td>
            <td><input type="text" style="width:90%;" /></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <footer><p></p></footer>

  <script type="module" src="./shapes.js"></script>
  <script type="module" src="./shapes/CanvasManager.js"></script>

  <!-- Dynamically load header & other JS in correct order -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        const headerScript = document.createElement('script');
        headerScript.src = './js/header.js';
        headerScript.onload = () => {
          updatePageTitle();

          // Now load Event Handler
          const eventScript = document.createElement('script');
          eventScript.type = 'module';
          eventScript.src = './js/parallelLinesPage.js';
          document.head.appendChild(eventScript);
        };
        document.head.appendChild(headerScript);
      });
  </script>

  <script>
    window.addEventListener("load", function () {
      console.log("âœ… DOM fully loaded in Parallel Lines Page");
    });
  </script>

</body>

</html>
