<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parallel Lines Theorems</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/header_styles.css">
  <link rel="stylesheet" href="./css/style.css">  
  <link rel="stylesheet" href="./css/sub-header-style.css">

</head>

<body>
  <!-- Header Section -->
  <div id="header-placeholder"></div>   
  

  <!-- Main App Container -->   
  <div class="container">
   
    <!-- Left Sidebar -->
    <div class="sidebar left" id="left-sidebar">

       <!-- Theorem Definition Area -->
      <div id="theorem-definition" class="theorem-definition">
        <p id="theorem-text">Definition of the currently selected theorem will appear here.</p>
      </div>

      <h3>Instructions</h3>
      <p>Select a theorem from the navigation bar above to see its instructions here.</p>
    </div>

    <!-- ðŸ”´ TEST MARKER: PARALLEL_LINES_04.HTML LOADED -->

    <!-- Canvas + Tools -->
    <div class="canvas-container">
      
      <!-- Hidden Navigation Buttons (Used by JS for SVG Triggers) -->
      <div class="navigation-buttons" style="display: none;">
        <button id="sineTheta-button">Vertically Opposite Angles</button>
        <button id="cosineTheta-button">Parallel Line Properties</button>
        <button id="trigonoIdentities-button">Triangle Exterior Angle</button>
        <button id="trigonoRatios-button">Triangle Angle Sum</button>
      </div>

     

      <!-- Dynamic Tab Buttons -->
      <div id="dynamic-buttons" class="triangle-buttons">
        <button id="tab-verify" onclick="showTab('verify')">Verify Trigonometric Identities</button>
        <button id="tab-other" onclick="showTab('other')">Other Tab</button>
      </div>

      <!-- Drawing Tools + Canvas -->
      <div class="canvas-wrapper">
        <div class="additional-div">
          <button id="draw-line" class="icon-btn" title="Draw Line">
            <img src="icons/line-icon.png" alt="Line Icon" />
          </button>
          <button id="draw-scale" class="icon-btn" title="Show Scale">Add Scale</button>
          <button id="add-divider" class="icon-btn" title="Add Divider">
            <img src="icons/divider-icon.png" alt="Divider Icon" />
          </button>
          <button id="draw-triangle" class="icon-btn" title="Draw Triangle">
            <img src="icons/triangle-icon.png" alt="Triangle Icon" />
          </button>
          <button id="draw-protractor" class="icon-btn" title="Draw Protractor">
            <img src="icons/protractor-icon.png" alt="Protractor Icon" />
          </button>
          <button id="modify-shape" class="icon-btn" title="Modify Shape">
            <img src="icons/modify-icon.png" alt="Modify Icon" />
          </button>
          <button id="delete-shape" class="icon-btn" title="Delete Shape">
            <img src="icons/delete-icon.png" alt="Delete Icon" />
          </button>
        </div>

        <!-- Canvas Area -->
        <canvas id="canvas" width="800" height="800"></canvas>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right" id="right-sidebar">
      <h3>Exercises / Results</h3>
      <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
        <thead>
          <tr>
            <th>Readings</th>
            <th>Angle ABD</th>
            <th>Angle ACF</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Remarks" style="width: 90%;" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Remarks" style="width: 90%;" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer><p></p></footer>

  <!-- Core JS Modules -->
  <script type="module" src="./shapes.js"></script>
  <script type="module" src="./shapes/CanvasManager.js"></script>
  <script type="module" src="./js/parallelLinesPage.js"></script>

  <!-- Global Functions (Expose to Window) -->
  <script type="module">
    import {
      sumMeasures, compareMeasures, compareDividedMeasures,
      calculateRatio, updateMessage, calculateSin,
      calculateCos, calculateTrig, decimalToFraction, calcTrig
    } from './js/parallelLinesPage.js';

    window.sumMeasures = sumMeasures;
    window.compareMeasures = compareMeasures;
    window.compareDividedMeasures = compareDividedMeasures;
    window.calculateRatio = calculateRatio;
    window.updateMessage = updateMessage;
    window.calculateSin = calculateSin;
    window.calculateCos = calculateCos;
    window.calculateTrig = calculateTrig;
    window.decimalToFraction = decimalToFraction;
    window.calcTrig = calcTrig;
  </script>

  <!-- Load Main Header -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = './js/header.js';
        script.onload = () => updatePageTitle();
        document.head.appendChild(script);
      });
  </script>

</html>
