  <script>
  function injectSVG(iconId, targetId) {
    const template = document.querySelector('#shared-svg-icons');
    const icon = template.content.querySelector(`#${iconId}`).cloneNode(true);
    document.getElementById(targetId).appendChild(icon);
  }

  injectSVG('icon-home', 'svg-home-placeholder');
  injectSVG('icon-sin', 'svg-sin-placeholder');
  injectSVG('icon-cos', 'svg-cos-placeholder');
  injectSVG('icon-ratio', 'svg-ratio-placeholder');
