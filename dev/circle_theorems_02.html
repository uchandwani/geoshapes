<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Theorem Working</title>

  <link rel="stylesheet" href="./css/header_styles.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .header-right svg {
      width: 36px;
      height: 36px;
      stroke: #1E88E5;
    }
    #main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f5f5f5;
    }
    #sub-header-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }
  </style>
</head>

<body>
<div id="main-header">
  <div id="header-content"></div>
  <div id="sub-header-container"></div>
</div>

<script>
  async function loadHeader() {
    const headerHtml = await fetch('header.html').then(res => res.text());
    document.getElementById('header-content').innerHTML = headerHtml;

    const pageMap = {
      "PRTcircle.html": "circle-sub-header.html",
      "SATcircle.html": "circle-sub-header.html",
      "ASTcircle.html": "circle-sub-header.html",
      "CQTcircle.html": "circle-sub-header.html",
      "TTTcircle.html": "circle-sub-header.html",
      "circle_theorems_02.html": "circle-sub-header.html",
      "circle_theorem_03.html": "circle-sub-header.html",
      "parallel_lines_04.html": "parallel-sub-header.html",
      "triangle_theorem_07.html": "triangle-sub-header.html",
      "trig_properties_09.html": "trig-sub-header.html"
    };

    const currentPage = window.location.pathname.split("/").pop();
    const subHeaderFile = pageMap[currentPage];

    if (subHeaderFile) {
      const subHeaderHtml = await fetch(`subheaders/${subHeaderFile}`).then(res => res.text());
      document.getElementById('sub-header-container').innerHTML = subHeaderHtml;
    }
  }

  loadHeader().then(() => {
    const script = document.createElement('script');
    script.src = './js/header.js';
    script.onload = () => {
      if (typeof updatePageTitle === 'function') {
        updatePageTitle();
      }
    };
    document.head.appendChild(script);
  });
</script>

<div class="container">
  <div class="sidebar left" id="left-sidebar">
    <h3>Instructions</h3>
    <p>Select a theorem from the navigation bar above to see its instructions here.</p>
  </div>

  <div class="canvas-container">
    <div class="navigation-buttons">
      <button id="sineTheta-button" class="icon-btn" title="Radius Tangent Theorem">Radius Tangent Theorem</button>
      <button id="cosineTheta-button" class="icon-btn" title="Two Tangent Theorem">Two Tangent Theorem</button>
      <button id="subtendedAngles-button" class="icon-btn" title="Theorem C">Subtended Angles Theorems</button>
      <button id="alternateSegments-button" class="icon-btn" title="Alternate Segment">Alternate Segment Theorem</button>
      <button id="quadrilaterals-button" class="icon-btn" title="Cyclic Quadrilateral">Cyclic Quadrilateral</button>
    </div>

    <div id="theorem-definition" class="theorem-definition">
      <p id="theorem-text">Definition of the currently selected theorem will appear here.</p>
    </div>

    <div id="dynamic-buttons" class="triangle-buttons">
      <button id="tab-verify" onclick="showTab('other')">Verify Trigonometric Identities</button>
      <button id="tab-other" onclick="showTab('other')">Other Tab</button>
    </div>

    <div class="canvas-wrapper">
      <div class="additional-div">
        <button id="draw-line" class="icon-btn" title="Draw Line">
          <img src="icons/line-icon.png" alt="Line Icon" />
        </button>
        <button id="draw-scale" class="icon-btn" title="Show Scale">Add Scale</button>
        <button id="add-divider" class="icon-btn" title="Add Divider">
          <img src="./icons/divider-icon.png" alt="Add Divider" />
        </button>
        <button id="draw-triangle" class="icon-btn" title="Draw Triangle">
          <img src="./icons/triangle-icon.png" alt="Triangle Icon" />
        </button>
        <button id="draw-protractor" class="icon-btn" title="Draw Protractor">
          <img src="./icons/protractor-icon.png" alt="Protractor Icon" />
        </button>
        <button id="modify-shape" class="icon-btn" title="Modify Shape">
          <img src="icons/modify-icon.png" alt="Modify Icon" />
        </button>
        <button id="delete-shape" class="icon-btn" title="Delete Shape">
          <img src="icons/delete-icon.png" alt="Delete Icon" />
        </button>
      </div>
      <canvas id="canvas" width="800" height="800"></canvas>
    </div>
  </div>

  <div class="sidebar right" id="right-sidebar">
    <h3>Exercises / Results</h3>
    <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
      <thead>
        <tr>
          <th>Readings</th>
          <th>Measure of Angle ABD</th>
          <th>Corresponding Angle ACF</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;"></td>
          <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;"></td>
          <td><input type="text" placeholder="Enter remarks" style="width: 90%;"></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;"></td>
          <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;"></td>
          <td><input type="text" placeholder="Enter remarks" style="width: 90%;"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer>
  <p></p>
</footer>

<script type="module" src="./js/circleTheoremPage.js"></script>
<script type="module" src="./shapes.js"></script>
<script type="module" src="./shapes/CanvasManager.js"></script>
</body>
</html>
