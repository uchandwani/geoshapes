<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Theorem Working</title>

  <link rel="stylesheet" href="./css/header_styles.css">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .header-right svg {
      width: 36px;
      height: 36px;
      stroke: #1E88E5;
    }
    #main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f5f5f5;
    }
    #sub-header-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .sub-header-icon {
      cursor: pointer;
    }
  </style>
</head>

<body>
<div id="main-header">
  <div id="header-content"></div>
  <div id="sub-header-container">
    <!-- Circle Theorem Icons with click handlers -->
    <svg class="sub-header-icon" title="Radius Tangent Theorem" onclick="document.getElementById('sineTheta-button').click()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <line x1="12" y1="12" x2="20" y2="12" />
      <line x1="22" y1="12" x2="22" y2="24" />
      <line x1="12" y1="12" x2="7" y2="19" />
      <line x1="5" y1="21" x2="-5" y2="10" />
      <line x1="12" y1="12" x2="7" y2="5" />
      <line x1="7" y1="5" x2="12" y2="-4" />
    </svg>
    <svg class="sub-header-icon" title="Two Tangent Theorem" onclick="document.getElementById('cosineTheta-button').click()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <line x1="12" y1="2" x2="4" y2="20" />
      <line x1="12" y1="2" x2="20" y2="20" />
    </svg>
    <svg class="sub-header-icon" title="Subtended Angles Theorem" onclick="document.getElementById('subtendedAngles-button').click()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <line x1="12" y1="12" x2="19" y2="19" />
      <line x1="12" y1="12" x2="6" y2="19" />
      <line x1="17" y1="17" x2="12" y2="4" />
      <line x1="7" y1="17" x2="12" y2="4" />
    </svg>
    <svg class="sub-header-icon" title="Alternate Segment Theorem" onclick="document.getElementById('alternateSegments-button').click()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <line x1="4" y1="12" x2="20" y2="4" />
      <line x1="4" y1="12" x2="20" y2="20" />
    </svg>
    <svg class="sub-header-icon" title="Cyclic Quadrilateral" onclick="document.getElementById('quadrilaterals-button').click()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1E88E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <polygon points="5,5 19,5 17,19 7,19" />
    </svg>
  </div>
</div>

<script>
  async function loadHeader() {
    const headerHtml = await fetch('header.html').then(res => res.text());
    document.getElementById('header-content').innerHTML = headerHtml;

    const pageMap = {
      "PRTcircle.html": "circle-sub-header.html",
      "SATcircle.html": "circle-sub-header.html",
      "ASTcircle.html": "circle-sub-header.html",
      "CQTcircle.html": "circle-sub-header.html",
      "TTTcircle.html": "circle-sub-header.html",
      "circle_theorems_02.html": "circle-sub-header.html",
      "circle_theorem_03.html": "circle-sub-header.html",
      "parallel_lines_04.html": "parallel-sub-header.html",
      "triangle_theorem_07.html": "triangle-sub-header.html",
      "trig_properties_09.html": "trig-sub-header.html"
    };

    const currentPage = window.location.pathname.split("/").pop();
    const subHeaderFile = pageMap[currentPage];

    if (subHeaderFile) {
      const subHeaderHtml = await fetch(`subheaders/${subHeaderFile}`).then(res => res.text());
      document.getElementById('sub-header-container').innerHTML += subHeaderHtml;
    }
  }

  loadHeader().then(() => {
    const script = document.createElement('script');
    script.src = './js/header.js';
    script.onload = () => {
      if (typeof updatePageTitle === 'function') {
        updatePageTitle();
      }
    };
    document.head.appendChild(script);
  });
</script>
