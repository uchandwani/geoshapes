<!DOCTYPE html>
<html>
<head>
    <title>Canvas Scaling</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Function to draw a circle with scaling
        function drawScaledCircle(scaleFactor) {
            // Save the current canvas state
            ctx.save();

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Translate to center of canvas for better visualization
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // Apply scaling
            ctx.scale(scaleFactor, scaleFactor);

            // Draw a unit circle
            ctx.beginPath();
            ctx.arc(0, 0, 1, 0, 2 * Math.PI); // Unit radius in scaled coordinates
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 1 / scaleFactor; // Adjust line width for scaling
            ctx.stroke();

            // Restore the canvas state
            ctx.restore();
        }

        // Draw the circle with a reduced scale factor
        drawScaledCircle(1 / 200); // Scale down by 200 (unit radius circle becomes visible)
    </script>
</body>
</html>
