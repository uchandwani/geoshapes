<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Theorem Working</title>

  <link rel="stylesheet" href="./css/header_styles.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    .header-right svg {
      width: 36px;
      height: 36px;
      stroke: #1E88E5;
    }
  </style>
</head>

<body>
  <!-- Load shared header with navigation icons and title -->
  <div id="main-header"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('main-header').innerHTML = html;
      });
  </script>

  <div class="container">
    <!-- LEFT SIDEBAR -->
    <div class="left-container">
      <!-- Static definition block (won’t be overwritten by JS) -->
      <div id="theorem-definition" class="theorem-definition">
        <p id="theorem-text">Definition of the currently selected theorem will appear here.</p>
      </div>
      <div id="left-sidebar" class="sidebar left">
        <h3>Instructions – Two Tangent Theorem</h3>
        <ul>
          <li>Select a pair of tangents (LA and LB) and measure their lengths…</li>
        </ul>
      </div>
    </div>

    <!-- CANVAS ZONE -->
    <div class="canvas-container">
      <div id="dynamic-buttons" class="triangle-buttons">
        <button id="tab-verify" onclick="showTab('other')">Verify Trigonometric Identities</button>
        <button id="tab-other" onclick="showTab('other')">Other Tab</button>
      </div>
      <div class="canvas-wrapper">
        <div class="additional-div">
          <button id="draw-line" class="icon-btn" title="Draw Line"><img src="icons/line-icon.png" alt="Line Icon" /></button>
          <button id="draw-scale" class="icon-btn" title="Show Scale">Add Scale</button>
          <button id="add-divider" class="icon-btn" title="Add Divider"><img src="icons/divider-icon.png" alt="Add Divider" /></button>
          <button id="draw-triangle" class="icon-btn" title="Draw Triangle"><img src="icons/triangle-icon.png" alt="Triangle Icon" /></button>
          <button id="draw-protractor" class="icon-btn" title="Draw Protractor"><img src="icons/protractor-icon.png" alt="Protractor Icon" /></button>
          <button id="modify-shape" class="icon-btn" title="Modify Shape"><img src="icons/modify-icon.png" alt="Modify Icon" /></button>
          <button id="delete-shape" class="icon-btn" title="Delete Shape"><img src="icons/delete-icon.png" alt="Delete Icon" /></button>
        </div>
        <canvas id="canvas" width="800" height="800"></canvas>
      </div>
    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="sidebar right" id="right-sidebar">
      <h3>Exercises / Results</h3>
      <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
        <thead>
          <tr>
            <th>Readings</th>
            <th>Angle ABD</th>
            <th>Angle ACF</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter remarks" style="width: 90%;" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter remarks" style="width: 90%;" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer><p></p></footer>

  <script type="module" src="./js/circleTheoremPage.js"></script>
  <script type="module" src="./shapes.js"></script>
  <script type="module" src="./shapes/CanvasManager.js"></script>
</body>
</html>
