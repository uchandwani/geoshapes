<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circle Theorem Working</title>

  <link rel="stylesheet" href="./css/header_styles.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- JS Modules -->
  <script type="module" src="./js/circleTheoremPage.js" defer></script>

   <script type="module">
    import { sumMeasures, compareMeasures } from './js/circleTheoremPage.js';
    window.sumMeasures = sumMeasures;
    window.compareMeasures = compareMeasures;
  </script>
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="container">
    <!-- LEFT SIDEBAR -->

    <div class="left-container">
  
  <!-- Static definition block (won’t be overwritten by JS) -->
  <div id="theorem-definition" class="theorem-definition">
    <p id="theorem-text">Definition of the currently selected theorem will appear here.</p>
  </div>

  <!-- Dynamic content gets inserted here -->
    <div id="left-sidebar" class="sidebar left">
    <!-- Theorem Definition Section (added at runtime) -->
    
    <!-- Instructional content (existing leftSidebarContent) below -->
    <h3>Instructions – Two Tangent Theorem</h3>
    <ul>
       <li>Select a pair of tangents (LA and LB) and measure their lengths…</li>
       <!-- ... other steps ... -->
    </ul>
</div>

</div>

    <!-- CANVAS ZONE -->
    <div class="canvas-container">
      <!-- Navigation Buttons -->
      <div class="navigation-buttons">
        <button id="sineTheta-button" class="icon-btn" title="Radius Tangent Theorem">Radius Tangent Theorem</button>
        <button id="cosineTheta-button" class="icon-btn" title="Two Tangent Theorem">Two Tangent Theorem</button>
        <button id="subtendedAngles-button" class="icon-btn" title="Subtended Angles Theorem">Subtended Angles</button>
        <button id="alternateSegments-button" class="icon-btn" title="Alternate Segment Theorem">Alternate Segment</button>
        <button id="quadrilaterals-button" class="icon-btn" title="Cyclic Quadrilateral">Cyclic Quadrilateral</button>
      </div>

      <!-- Optional Buttons -->
      <div id="dynamic-buttons" class="triangle-buttons">
        <button id="tab-verify" onclick="showTab('other')">Verify Trigonometric Identities</button>
        <button id="tab-other" onclick="showTab('other')">Other Tab</button>
      </div>

      <!-- Drawing Tools + Canvas -->
      <div class="canvas-wrapper">
        <div class="additional-div">
          <button id="draw-line" class="icon-btn" title="Draw Line"><img src="icons/line-icon.png" alt="Line Icon" /></button>
          <button id="draw-scale" class="icon-btn" title="Show Scale">Add Scale</button>
          <button id="add-divider" class="icon-btn" title="Add Divider"><img src="icons/divider-icon.png" alt="Add Divider" /></button>
          <button id="draw-triangle" class="icon-btn" title="Draw Triangle"><img src="icons/triangle-icon.png" alt="Triangle Icon" /></button>
          <button id="draw-protractor" class="icon-btn" title="Draw Protractor"><img src="icons/protractor-icon.png" alt="Protractor Icon" /></button>
          <button id="modify-shape" class="icon-btn" title="Modify Shape"><img src="icons/modify-icon.png" alt="Modify Icon" /></button>
          <button id="delete-shape" class="icon-btn" title="Delete Shape"><img src="icons/delete-icon.png" alt="Delete Icon" /></button>
        </div>

        <canvas id="canvas" width="800" height="800"></canvas>
      </div>
    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="sidebar right" id="right-sidebar">
      <h3>Exercises / Results</h3>
      <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
        <thead>
          <tr>
            <th>Readings</th>
            <th>Angle ABD</th>
            <th>Angle ACF</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter remarks" style="width: 90%;" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;" /></td>
            <td><input type="text" placeholder="Enter remarks" style="width: 90%;" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <p></p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="./shapes.js"></script>
  <script type="module" src="./shapes/CanvasManager.js"></script>

  <!-- Load header dynamically -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = './js/header.js';
        script.onload = () => {
          if (typeof updatePageTitle === 'function') {
            updatePageTitle();
          }
        };
        document.head.appendChild(script);
      });
  </script>
</body>
</html>
