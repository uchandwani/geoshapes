
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Theorems</title>
    <link rel="stylesheet" href="./css/header_styles.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/trianglePage.js"></script>
    <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"> </script>
    <script type="module">
    import { compareMeasures, compareDividedMeasures, calculateRatio, updateMessage } from './js/trianglePage.js';
    window.compareMeasures = compareMeasures;
    window.compareDividedMeasures = compareDividedMeasures;
    window.calculateRatio = calculateRatio;
    window.updateMessage = updateMessage;
    </script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="sidebar left" id="left-sidebar">
            <div id="theorem-definition" class="theorem-definition">
                <p id="theorem-text">Definition of the currently selected theorem will appear here.</p>
            </div>
            <h3>Instructions</h3>
            <p>Select a theorem from the navigation bar above to see its instructions here.</p>
        </div>
        <div class="canvas-container">
            <div class="navigation-buttons">
                <button id="midSegmentTheorem-button">Mid Segment Theorem</button>
                <button id="basicProportionalityTheorem-button">Basic Proportionality Theorem</button>
                <button id="angleBisectorTheorem-button">Angle Bisector Theorem</button>
                <button id="propertiesOfTriangles-button">Properties of Triangles</button>
            </div>
            <div id="dynamic-buttons" class="triangle-buttons"></div>
            <div class="canvas-wrapper">
                <div class="additional-div">
                    <button id="draw-line"><img src="icons/line-icon.png" /></button>
                    <button id="draw-scale">Add Scale</button>
                    <button id="add-divider"><img src="icons/divider-icon.png" /></button>
                    <button id="draw-triangle"><img src="icons/triangle-icon.png" /></button>
                    <button id="draw-protractor"><img src="icons/protractor-icon.png" /></button>
                    <button id="modify-shape"><img src="icons/modify-icon.png" /></button>
                    <button id="delete-shape"><img src="icons/delete-icon.png" /></button>
                </div>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
        </div>
        <div class="sidebar right">
            <h3>Exercises / Results</h3>
            <table border="1">
                <thead>
                    <tr><th>Readings</th><th>Angle ABD</th><th>Angle ACF</th><th>Remarks</th></tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td><input /></td><td><input /></td><td><input /></td></tr>
                    <tr><td>2</td><td><input /></td><td><input /></td><td><input /></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer><p></p></footer>
    <script type="module" src="./shapes.js"></script>
    <script type="module" src="./shapes/CanvasManager.js"></script>
    <script>
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
          const script = document.createElement('script');
          script.src = './js/header.js';
          script.onload = () => {
            if (typeof updatePageTitle === "function") {
              updatePageTitle();
            }
          };
          document.head.appendChild(script);
        });
    </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const txt = document.getElementById('theorem-text');
    if (txt) {
      txt.innerText = "✅ Theorem text loaded correctly!";
    } else {
      console.warn("❌ #theorem-text not found in DOM");
    }
  });
</script>

</body>
</html>
