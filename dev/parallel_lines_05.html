<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <script src="./js/header.js" defer></script>
    <link rel="stylesheet" href="./css/header_styles.css">
    <link rel="stylesheet" href="./css/style-parallel-lines.css">
    <script type="module" src="./js/parallelLinesPage.js"></script>
    <script type="module">
    import { calculateSin, calculateCos, calculateTrig, decimalToFraction, calcTrig } from './js/PLTPage.js';
    window.calculateSin = calculateSin;
    window.calculateCos = calculateCos;
    window.calculateTrig = calculateTrig;
    window.calcTrig = calcTrig;
    window.decimalToFraction = decimalToFraction;
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: row;
        height: calc(100vh - 60px);
      }
      .sidebar.left, .sidebar.right {
        width: 20%;
        padding: 10px;
        overflow-y: auto;
        box-sizing: border-box;
      }
      .canvas-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
      }
      .canvas-wrapper {
        flex: 1;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .responsive-canvas-container {
        flex: 1;
        position: relative;
        background-color: #e3f2fd;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        width: 90%;
        aspect-ratio: 1 / 1;
        background-color: white;
        border: 1px solid #ccc;
      }
      .additional-div {
        display: flex;
        flex-direction: column;
        margin-right: 10px;
        gap: 10px;
      }
      header {
        height: 60px;
        background-color: #f8f8f8;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
<header>
    <div class="icon-container"></div>
    <h1>Triangle Properties</h1>
    <div class="nav-bar-right"></div>
</header>
<div class="container">
    <div class="sidebar left" id="left-sidebar">
        <h3>Instructions</h3>
        <p>Select a theorem from the navigation bar above to see its instructions here.</p>
    </div>
    <div class="canvas-container">
        <div class="navigation-buttons">
            <button id="sineTheta-button" class="icon-btn">Vertically Opposite Angles</button>
            <button id="cosineTheta-button" class="icon-btn">Parallel Lines - Properties</button>
            <button id="trigonoIdentities-button" class="icon-btn">Triangles - Exterior Angles</button>
        </div>
        <div id="theorem-definition" class="theorem-definition">
            <p id="theorem-text">Definition of the currently selected theorem will appear here.</p>
        </div>
        <div id="dynamic-buttons" class="triangle-buttons">
            <button id="tab-verify" onclick="showTab('other')">Verify Trigonometric Identities</button>
            <button id="tab-other" onclick="showTab('other')">Other Tab</button>
        </div>
        <div class="canvas-wrapper">
            <div class="additional-div">
                <button id="draw-line" class="icon-btn" title="Draw Line"><img src="icons/line-icon.png" alt="Line Icon" /></button>
                <button id="draw-scale" class="icon-btn" title="Show Scale">Add Scale</button>
                <button id="add-divider" class="icon-btn" title="Add Divider"><img src="./icons/divider-icon.png" alt="Add Divider" /></button>
                <button id="draw-triangle" class="icon-btn" title="Draw Triangle"><img src="./icons/triangle-icon.png" alt="Triangle Icon" /></button>
                <button id="draw-protractor" class="icon-btn" title="Draw Protractor"><img src="./icons/protractor-icon.png" alt="Protractor Icon" /></button>
                <button id="modify-shape" class="icon-btn" title="Modify Shape"><img src="icons/modify-icon.png" alt="Modify Icon" /></button>
                <button id="delete-shape" class="icon-btn" title="Delete Shape"><img src="icons/delete-icon.png" alt="Delete Icon" /></button>
            </div>
            <div class="responsive-canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>
    <div class="sidebar right" id="right-sidebar">
        <h3>Exercises / Results</h3>
        <table border="1" style="width: 100%; border-collapse: collapse; text-align: center;">
            <thead>
                <tr>
                    <th>Readings</th>
                    <th>Measure of Angle ABD</th>
                    <th>Corresponding Angle ACF</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;"></td>
                    <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;"></td>
                    <td><input type="text" placeholder="Enter remarks" style="width: 90%;"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" placeholder="Enter angle ABD" style="width: 90%;"></td>
                    <td><input type="text" placeholder="Enter angle ACF" style="width: 90%;"></td>
                    <td><input type="text" placeholder="Enter remarks" style="width: 90%;"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<footer><p></p></footer>
<script type="module" src="./shapes.js"></script>
<script type="module" src="./shapes/CanvasManager.js"></script>
<script>
function resizeCanvasToDisplaySize(canvas) {
  const wrapper = canvas.parentElement;
  const size = Math.min(wrapper.clientWidth, wrapper.clientHeight);
  canvas.width = size;
  canvas.height = size;
}
window.addEventListener("load", () => {
  const canvas = document.getElementById("canvas");
  resizeCanvasToDisplaySize(canvas);
});
window.addEventListener("resize", () => {
  const canvas = document.getElementById("canvas");
  resizeCanvasToDisplaySize(canvas);
});
</script>
</body>
</html>
